[package]
name = "jsonrpc-fuzz"
edition = "2018"
version = "0.0.1"
authors = ["Generated by fuzz/generate-files.sh"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
honggfuzz = { version = "0.5.56", default-features = false }
jsonrpc = { path = "..", features = ["minreq_http"] }

[[bin]]
name = "minreq_http"
path = "fuzz_targets/minreq_http.rs"

[[bin]]
name = "simple_http"
path = "fuzz_targets/simple_http.rs"

[lints.rust]
unexpected_cfgs = { level = "deny", check-cfg = ['cfg(jsonrpc_fuzz)'] }
